kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: sample
  name: sample
  namespace: srs-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: srs
          image: 'hub.bigdatagz.com/ossrs/rtmp-push-sample:latest'
          env:
            - name: RTMP_HOST
              value: origin-svc.srs-cluster.svc.prod.dict.gz.cmcc
            - name: RTMP_USER
              value: ''
            - name: RTMP_PASSWORD
              value: ''
          readinessProbe:
            exec:
              command: ['nc', 'origin-svc.srs-cluster.svc.prod.dict.gz.cmcc', '1935']
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
      hostAliases:
        - ip: 10.204.62.33
          hostnames:
            - live.bigdatagz.com