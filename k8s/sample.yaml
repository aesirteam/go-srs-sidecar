kind: Deployment
apiVersion: apps/v1
metadata:
  labels:
    app: sample
  name: sample
  namespace: srs-cluster
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample
  template:
    metadata:
      labels:
        app: sample
    spec:
      containers:
        - name: srs
          image: 'hub.bigdatagz.com/ossrs/rtmp-push-sample:latest'
          env:
            - name: AUTH_SERVER
              value: edge-svc.srs-cluster.svc.prod.dict.gz.cmcc:8080
            - name: RTMP_HOST
              value: origin-svc.srs-cluster.svc.prod.dict.gz.cmcc
            - name: RTMP_PORT
              value: '1935'
            - name: RTMP_USER
              value: '[YOUR NAME]'
            - name: RTMP_PASSWORD
              value: '[YOUR PASSWORD]'
          readinessProbe:
            exec:
              command:
                - nc
                - $(RTMP_HOST)
                - $(RTMP_PORT)
            initialDelaySeconds: 5
            periodSeconds: 10
      restartPolicy: Always
